<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="gamemode.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode</title>
    <script src="music.js"></script>
</head>
<body>
    <!-- Audio Controls -->
    <div class="audio-controls">
        <div class="audio-btn active" id="musicBtn" title="Toggle Music">
            <i class="fa-solid fa-music"></i>
        </div>
        <div class="audio-btn active" id="sfxBtn" title="Toggle Sound Effects">
            <i class="fa-solid fa-bell"></i>
        </div>
    </div>

    <div class="game-mode">
        <div class="small-box">
            <div class="small-logo"></div>
        </div>
        <div class="title-box">

            <div class="title" id="game-mode-text">

            <span>S</span><span>e</span><span>l</span><span>e</span><span>c</span><span>t</span><span>-</span><span>G</span><span>a</span><span>m</span><span>e</span>
            <span> </span>
            <span>M</span><span>o</span><span>d</span><span>e</span>
            
            </div>

        </div>

        <div class="box">
            <a href="futsal.html?goals=1" onclick="playClickSound()">
                <div class="one"></div>
            </a>
            <a href="futsal.html?goals=3" onclick="playClickSound()">
                <div class="three"></div>
            </a>
            <a href="futsal.html?goals=5" onclick="playClickSound()">
                <div class="five"></div>
            </a>
        </div>
        
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const letters = document.querySelectorAll("#game-mode-text span");

    const tl = gsap.timeline({ repeat: -1, yoyo: true, repeatDelay: 0.5 });

    letters.forEach(letter => {
        const xOffset = gsap.utils.random(-100, 100);
        const yOffset = gsap.utils.random(-100, 100);
        const rotation = gsap.utils.random(-360, 360);
        gsap.set(letter, { x: xOffset, y: yOffset, rotation: rotation, scale: 0, opacity: 0 });
    });

    tl.to(letters, {
        duration: 3,
        x: 0,
        y: 0,
        rotation: 0,
        scale: 1,
        opacity: 1,
        stagger: 0.09,
        ease: "power4.inOut"
    });
});
</script>
</html>
