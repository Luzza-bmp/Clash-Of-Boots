<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash-Of-Boots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="futsal.css" type="text/css">
</head>

<body>
   <!-- VS Overlay -->
<div id="vs-overlay">
    <div id="vs-text">Player 1 VS Player 2</div>
</div>
<div id="goal-confetti" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
    <div class="top-bar">
    <span class="left-score"></span>
    <span class="center-text"></span>
    <span class="right-score"></span>
</div>
    <div class="background">

        <div class="right">
            <div class="menu">
                <i class="fa-solid fa-list "></i>
                <div class="dropdown">
                   
                    <ul>
                        <li id="reset">Restart</li>
                        <a href ="start.html">Exit</a>
                    </ul>
                </div>
            </div>
        </div>

        <div class="team-container">
            

           <div class="team-1-box">
                <div class="team-1"> </div>
                <div class="team-red">
                    <p class="player-name red-name"></p>
                    <p class="score-count red-score">0|</p>
                </div>
            </div>
            <div class="turn-board">
                <div class="turn">
                    <p>0/30</p>

                </div>
            </div>
            <div class="team-2-box">
                <div class="team-blue">
                    <p class="player-name blue-name"> </p>
                    <p class="score-count blue-score">|0</p>
                </div>
                <div class="team-2"> </div>
            </div>
        </div>
        <div class="futsal-box">
            <div class="futsal"></div>
        </div>
        <a href="victory.html">victory</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="futsal.js"></script> 

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const player1 = localStorage.getItem("player1") || "Player 1";
    const player2 = localStorage.getItem("player2") || "Player 2";

    // âœ… ALWAYS update scoreboard immediately
    const leftScore = document.querySelector(".left-score");
    const centerText = document.querySelector(".center-text");
    const rightScore = document.querySelector(".right-score");

    if (leftScore) leftScore.innerText = player1;
    if (centerText) centerText.innerText = "VS";
    if (rightScore) rightScore.innerText = player2;

    // --- VS Overlay ---
    const vsText = document.getElementById("vs-text");
    const overlay = document.getElementById("vs-overlay");

    if (vsText) {
        vsText.innerText = `${player1} VS ${player2}`;
    }

    if (overlay && vsText) {
        vsText.addEventListener("animationend", () => {
            overlay.remove();

            // ðŸ”¥ notify futsal.js that VS animation finished
            document.dispatchEvent(new Event("vsAnimationFinished"));
        });
    } else {
        // fallback (no overlay)
        document.dispatchEvent(new Event("vsAnimationFinished"));
    }
});

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="futsal.js"></script>

</body>
</html>
