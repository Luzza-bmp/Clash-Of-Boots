<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash-Of-Boots</title>
    <link href="start.css" rel="stylesheet">
</head>
<body>

<div class="background">
    <div class="game-logo-box">
        <div class="game-logo"></div>
    </div>

    <div class="game-enter-box" id="enterBox">
        <div class="game-enter"></div>
    </div>
</div>

<!-- Click Sound -->
<audio id="clickSound" preload="auto">
    <source src="audio/click.mp3" type="audio/mpeg">
</audio>

<!-- Hidden iframe to play persistent music -->
<iframe src="music.html" style="display:none;" id="musicFrame"></iframe>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const enterBox = document.getElementById("enterBox");
    const clickSound = document.getElementById("clickSound");

    enterBox.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});

        setTimeout(() => {
            window.location.href = "player.html";
        }, 600);
    });
});
</script>

</body>
</html>


</body>
</html>
